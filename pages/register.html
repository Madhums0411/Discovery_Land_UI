<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <script type="text/javascript" src="../js/login.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <title>Register</title>
</head>

<body>
    <div class="reg-layout">
        <div class="container">
            <div fxLayout="column">
                <img class="signup-img" src="../../../assets/2766594.png" width>
                <p class="text">Online Book Shopping</p>
            </div>
        </div>
        <div class="reg-container">
            <div class="form-head" fxLayoutAlign="space-around">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <button mat-flat-button class="login-head">LOGIN</button>
                    <span></span>
                    <button mat-flat-button class="signup-head">SIGNUP</button>
                    <span class="line"></span>
                </div>
            </div>
            <form>

                <div class="form-group">
                    <mat-label>Full Name</mat-label>
                    <mat-form-field appearance="outline">
                        <input matInput type="text" id="fullname">
                    </mat-form-field>
                </div>
                <br>
                <div class="form-group">
                    <mat-label>Email Id</mat-label>
                    <mat-form-field appearance="outline">
                        <input matInput type="email" id="email">
                    </mat-form-field>
                </div>
                <br>
                <div class="form-group">
                    <mat-label>Password</mat-label>
                    <mat-form-field appearance="outline" class="form-field">
                        <input matInput type="text" id="password">
                    </mat-form-field>
                </div>
                <br>
                <div class="form-group">
                    <mat-label>Phone Number</mat-label>
                    <mat-form-field appearance="outline" class="form-field">
                        <input matInput type="text" id="phonenumber">
                    </mat-form-field>
                </div>
                <br>
                <button mat-raised-button  class="btn-primary" id="submit" color="primary"
                    onclick="login()">Signup</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../js/register.js"></script>
</body>


</html>
